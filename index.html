<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    
    <title>Word Guess Game</title>
</head>
<body>
 <div class="container" id="body-container">
 
    <header>
        <div class="jumbotron text-center" id=game-title>
            <h1 class=title>Rock n' Roll Hangman</h1>
            <h2 class=instructions> Press any letter to begin playing!</h2>
        </div>
    </header>

    <section class="main-section">
        <div class="row text-center">
            <div class="col text-left">Guess the band: <span id=bandGuess></span></div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class=current-guesses>Letters Guessed:  </div>
                <div class=remaining-guesses id=guesses>Guesses Remaining: </div>
            </div>
            <div class="col text-center">
                <div id=wins>Wins: </div>
                <div id=losses>Losses: </div>
            </div>

        </div>
    </section>
    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p>Copyright &copy; 2018 Kevin Provost</p>
        </div>
    </footer>


 </div>

 <script src="assets/javascript/game.js"></script>
 <script src="https://code.jquery.com/jquery.js"></script>
    
</body>
