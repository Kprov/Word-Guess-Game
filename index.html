<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    
    <title>Word Guess Game</title>
</head>
<body>
 <div class="container" id="body-container">
 
    <header>
        <div class="jumbotron text-center" id=game-title>
            <h1 class=title>Rock n' Roll Hangman</h1>
            <h2 class=instructions> Press any letter to begin playing!</h2>
        </div>
    </header>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Guess The Band!</h3>
        </div>
        <div class=panel-body>
            <h2 id=bandGuess></h2>
        </div>

    </div>

    <section class="main-section">
        <div class="row">
            <div class="col text-center">
                <div class=current-guesses>Letters Guessed: <span id=guesses></span> </div>
                <div class=remaining-guesses>Guesses Remaining: <span id=remGuesses>10</span> </div>
            </div>
            <div class="col text-center">
                <div>Wins: <span id=wins>0</span></div>
                <div>Losses: <span id=losses>0</span></div>
            </div>

        </div>
    </section>
    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p>Copyright &copy; 2018 Kevin Provost</p>
        </div>
    </footer>


 </div>

 <script src="assets/javascript/game.js"></script>
 <script src="https://code.jquery.com/jquery.js"></script>
    
</body>
